spring.application.name=property

server.port=8080

# Configuração do Banco de Dados PostgreSQL/PostGIS
spring.datasource.url=jdbc:postgresql://localhost:5432/farmalytics_property_db
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Dialeto específico para PostGIS (se estiver usando uma versão mais antiga do Hibernate, pode precisar de um dialeto espacial)